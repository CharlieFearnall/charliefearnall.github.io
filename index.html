<!DOCTYPE html>
<html lang="en">
<head>

  <title>Charlie Fearnall — Charlie Fearnall</title>

</head>
<body>

  <!-- Header -->

      <a href="about.html">who am I?</a>

  <section class="hero">

      </div>

      <div class="project-card">
        <div class="project-overlay">
          <h2>PROJECT 4</h2>
          <p>Printmaking / Lino</p>
        </div>
        <img src="images/thumb4.jpg" alt="Project 4 Thumbnail">
      </div>

  <footer class="site-footer">
    <small>© 2025 Charlie Fearnall</small>
  </footer>

  <div class="cursor"></div>

  <script src="script.js"></script>
